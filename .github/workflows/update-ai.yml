name: Generate AI Matches

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-matches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run AI Generation Script
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: node scripts/generate_ai_matches.mjs

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add src/data/ai_matches.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(ai): pre-compute latest grok matches" && git push)
